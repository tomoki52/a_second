{% load static %}

<html>
    <head>
        <title>a second</title>
        <link rel="stylesheet" href="{% static 'css/clock.css'%}">
        
    </head>
    <body class="">
        
    
        <div>
            <div class="clocklist">
                
            </div>
        </div>
    </body>

    <script type="text/javascript">
        const data = JSON.parse('{{ data_json|safe }}');
        console.log(data);
        const deg = 6;
            // 360 / (12 * 5);
        var day = new Date();
        var hh = day.getHours() * 30;
        var mm = day.getMinutes() * deg;
        var ss = day.getSeconds() * deg;
        var msec = day.getMilliseconds();
        //console.log("firstss:",ss)
        var clock_list = [];
        var hh_list = [];
        var mm_list = [];
        var ss_list = [];
        for (var i=0; i<data.length; i++) {
            hh_list.push(hh);
            mm_list.push(mm);
            ss_list.push(ss);
        }
        var hr_list = [];
        var mn_list = [];
        var sc_list = [];
        var audioElem_list = [];
        var audioElem1 = new Audio();
        var audioElem2 = new Audio();
        var audioElem3 = new Audio();
        var audioElem4 = new Audio();
        audioElem1.src = "{% static 'src/clock.mp3' %}";
        audioElem2.src = "{% static 'src/clock2.mp3' %}";
        audioElem3.src = "{% static 'src/clock3.mp3' %}";
        audioElem4.src = "{% static 'src/clock4.mp3' %}";
        var audioElements = [];
        audioElements.push(audioElem1);
        audioElements.push(audioElem2);
        audioElements.push(audioElem3);
        audioElements.push(audioElem4);
        
        for (var key in data){
            console.log(data[key])
            if(!data[key]["second"]){
                var a_second = data[key]["second"];
                        // for time;
            }else{
                var a_second = 1
            }

            var clock = document.createElement("div");
            clock.classList.add("clock");

            var hr = document.createElement("div");
            hr.classList.add("hr");
            //hr.setAttribute("id","hr");
            var mn = document.createElement("div");
            mn.classList.add("mn");
            //mn.setAttribute("id","mn")
            var sc = document.createElement("div");
            sc.classList.add("sc");
            //sc.setAttribute("id","sc");
        
            hr_list.push(hr);
            mn_list.push(mn);
            sc_list.push(sc);

            audioElem_list.push(audioElements[Math.floor(Math.random() * 4)]);

            function toggleClass() {
                const body = document.querySelector('body');
                body.classList.toggle('light');
                body.style.transition = `0.3s linear`;
            }
            
            var a = setInterval(move_clock, a_second * 1000, key);
            console.log("timer_id",a);
            clock.appendChild(hr);
            clock.appendChild(mn);
            clock.appendChild(sc);

            var clocklist = document.querySelector(".clocklist");
            clocklist.appendChild(clock);

        }


        function move_clock(key){
            //console.log("setinterval")
            // VERY IMPORTANT STEP:
            hh = hh_list[key];
            mm = mm_list[key];
            ss = ss_list[key];
            hr = hr_list[key];
            mn = mn_list[key];
            sc = sc_list[key];
            ss = ss + deg;
            audioElem_list[key].play();
            console.log("ss:" + ss);
            if (ss % 360 == 0) {
                console.log("minute");
                mm = mm + deg;

                if (mm % 360 == 0) {
                    hh = hh + 30;
                }
            }

            //console.log("mm:" + mm)
            hr.style.transform = `rotateZ(${hh}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

            hh_list[key] = hh;
            mm_list[key] = mm;
            ss_list[key] = ss;
            hr_list[key] = hr;
            mn_list[key] = mn;
            sc_list[key] = sc;

        // gives the smooth transitioning effect, but there's a bug here!
                // sc.style.transition = `1s`;
        }
    </script>
    </body>
</html>
